<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BLUESTOCK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js?render=6LcGYLoqAAAAAN5KlzriY0Ph29jH2YjutLfLkG_R" async defer></script>
  <!-- Link to your custom styles.css file -->
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <img src="../../assets/images/logo.png" alt="BLUESTOCK Logo" class="img-fluid" style="width: 150px;">
      </div>
      <form id="loginForm">
        <div class="mb-4">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="johndoe@gmail.com" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" placeholder="Enter your password">
            <span id="togglePassword" class="input-group-text">
                <i class="bi bi-eye-slash"></i>
            </span>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <input type="checkbox" id="rememberMe" class="form-check-input">
            <label for="rememberMe" class="form-check-label">Keep me signed in</label>
          </div>
          <a href="forgot-password.html" class="text-decoration-none">Forgot Password?</a>
        </div>
        <div class="mb-4">
          <div class="g-recaptcha" data-sitekey="6LcGYLoqAAAAAN5KlzriY0Ph29jH2YjutLfLkG_R"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="divider text-center my-4">
        <span>or sign up with</span>
      </div>
      
      <div class="d-grid mb-4">
        <button class="btn btn-outline-secondary">
          <i class="bi bi-google me-2"></i> Continue with Google
        </button>
      </div>
      <div class="text-center">
        <a href="signup.html" class="text-decoration-none" style="color: #6b5bf5;"><b>Create an account</b></a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
