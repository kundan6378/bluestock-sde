<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BLUESTOCK</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-4">
                <img src="assets/images/logo.png" alt="BLUESTOCK Logo" class="img-fluid" style="width: 150px;">
            </div>
            <h4 class="text-center mb-4"><b>Forgot Password?</b></h4>
            <h6 class="text-center mb-4 text-muted">Enter your email address to get the <br>password reset link.</h6>
            <form id="forgotPasswordForm">
                <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="hello@bluestock.com" required>
                </div>
                <div class="mb-4">
                    <button type="submit" class="btn btn-primary w-100">Password Reset</button>
                </div>
            </form>
            <div class="text-center">
                <a href="login.html" class="text-decoration-none" style="color: #6b5bf5;">Back to Login</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
