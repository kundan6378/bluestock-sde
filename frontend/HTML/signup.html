<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/frontend\css\signup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="signup-container">
    <div class="logo">
    <img src=" ../../assets\images\logo.png" alt="Logo"/>
    </div>
    <h2>Create an account</h2>
    <form action="#" class="signup-form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      
      <div class="checkbox">
        <input type="checkbox" id="not-robot" required>
        <label for="not-robot">Iâ€™m not a robot</label>
      </div>

      <!--- CAPTCHA Section -->
      <div class="mb-4">
        <div class="g-recaptcha" data-sitekey="your_site_key"></div>
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>
      
      <div class="divider">or sign up with</div>
      
      <button type="button" class="google-btn">Continue with Google</button>
    </form>
    <p class="signin-link">
      Already have an account? <a href="login.html">Sign in here</a>
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
